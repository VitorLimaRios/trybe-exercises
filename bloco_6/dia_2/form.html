<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario bloco 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="" method="GET">

    <fieldset>
      <div class="organizacao">
        <label for="nome">Nome: <input type="text" name="nome" id="nome" maxlength="40" required></label>
        <br>
        <label for="email">Email: <input type="text" name="email" id="email" maxlength="50" required></label>
        <br>
        <label for="cpf">CPF: <input type="text" name="cpf" id="cpf" maxlength="11" required></label>
        <br>
        <label for="endereco">Endereço: <input type="text" name="endereco" id="endereco" maxlength="200" required></label>
        <br>
        <label for="cidade">Cidade: <input type="text" name="cidade" id="cidade" maxlength="28" required></label>
        <br>
        <label for="estados">Estado: <select name="estados" id="estados" required>
        </select></label>
        <br>
        <label for="casa"><input type="radio" name="moradia" id="casa" checked>Casa</label>
        <label for="apartamento"><input type="radio" name="moradia" id="apartamento">Apartamento</label>
      </div>
    </fieldset>

    <fieldset>
      <div class="organizacao">
        <label for="resumo">Resumo do currículo: <textarea name="resumo" id="resumo" cols="30" rows="1" maxlength="1000" required></textarea></label>
        <br>
        <label for="cargo">Cargo: <input type="text" name="cargo" id="cargo" maxlength="40" required></label>
        <br>
        <label for="descricao">Descrição do cargo: <input type="text" name="descricao" id="descricao" maxlength="500" required></label>
        <br>
        <label for="data">Data de inicio: <input type="date" name="data" id="data" required></label>
      </div>
    </fieldset>

    <button type="submit" id="enviar">Enviar</button>

    <button type="reset">Limpar Campos</button>

  </form>

  <div id="mostrarDados"> </div>
  
  <button id="limpar">Limpar os campos</button>

  <script src="script.js"></script>

</body>
</html>
